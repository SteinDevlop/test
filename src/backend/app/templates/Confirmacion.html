<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 5em;
        }
        .mensaje {
            display: inline-block;
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .exito {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        {% if success %}
            <h2 class="exito">✅ ¡Acción realizada con éxito!</h2>
        {% else %}
            <h2 class="error">❌ Ocurrió un error al realizar la acción.</h2>
        {% endif %}
    </div>
</body>
</html>
