<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tipo de Tarjeta</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Crear Tipo de Tarjeta</h2>
    <form action="/typecard/create" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required>

        <button type="submit">Crear Tipo de Tarjeta</button>
    </form>
</body>
</html>
