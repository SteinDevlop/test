<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Mantenimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Crear Mantenimiento</h2>
    <form action="/maintainance/create" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="id_status">ID Estado:</label>
        <input type="number" id="id_status" name="id_status" required>

        <label for="id_unit">ID Unidad de Transporte:</label>
        <input type="number" id="id_unit" name="id_unit" required>

        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required>

        <label for="fecha">fecha:</label>
        <input type="datetime-local" id="fecha" name="fecha" required>

        <button type="submit">Crear Mantenimiento</button>
    </form>
</body>
</html>
