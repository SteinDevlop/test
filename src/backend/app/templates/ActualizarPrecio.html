<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Precio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Precio</h2>
    <form action="/price/update" method="post">
        <label for="id">ID del Precio a Actualizar:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Nuevo ID de Tipo de Transporte:</label>
        <select id="type" name="type" required>
            <option value="1">Bus</option>
            <option value="2">Tranvia</option>
        </select>

        <label for="amount">Nuevo Monto:</label>
        <input type="number" step="any" id="amount" name="amount" required>

        <button type="submit">Actualizar Precio</button>
    </form>
</body>
</html>
