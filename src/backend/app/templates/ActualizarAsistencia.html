<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Registro de Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Registro de Asistencia</h2>
    <form action="/asistance/update" method="post">

        <label for="id">ID del Registro de Asistencia:</label>
        <input type="number" id="id" name="id" required>
        
        <label for="iduser">Identificador del Empleado:</label>
        <input type="number" id="iduser" name="iduser" required>

        <label for="horainicio">Hora Inicio:</label>
        <input type="number" id="horainicio" name="horainicio" required>
        
        <label for="horafinal">Hora Final:</label>
        <input type="number" id="horafinal" name="horafinal" required>

        <label for="fecha"> Fecha del Reporte de Rendimiento:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit">Actualizar Registro de Asistencia</button>
    </form>
</body>
</html>
