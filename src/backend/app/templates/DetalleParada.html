<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Parada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Detalle de la Parada</h1>
    </header>
    <main class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        {% if parada %}
        <div class="space-y-4">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">ID:</h2>
                <p class="text-gray-600">{{ parada.ID }}</p>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Nombre:</h2>
                <p class="text-gray-600">{{ parada.Nombre }}</p>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Ubicación:</h2>
                <p class="text-gray-600">{{ parada.Ubicacion }}</p>
            </div>
        </div>
        {% else %}
        <p class="text-red-500 text-center">No se encontró información para esta parada.</p>
        {% endif %}
    </main>
    <footer class="text-center mt-6">
        <a href="/stops/" class="text-green-600 hover:underline">Volver a la lista de paradas</a>
    </footer>
</body>
</html>
