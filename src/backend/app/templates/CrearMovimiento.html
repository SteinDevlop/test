<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Movimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Crear Movimiento</h2>
    <form action="/movement/create" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Tipo de Movimiento:</label>
        <select id="type" name="type" required>
            <option value="1">Ingreso al Sistema</option>
            <option value="2">Carga Saldo</option>
        </select>

        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">Crear Movimiento</button>
    </form>
</body>
</html>
