<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Relación Ruta-Parada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#6b7280', // Un gris neutro y elegante
                        'secondary': '#374151', // Gris oscuro para texto
                        'accent': '#1d4ed8', // Un azul para acentos
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1 class="mt-6 text-center text-3xl font-extrabold text-accent">
                Crear Relación Ruta-Parada
            </h1>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="mb-6 text-center">
                <a href="/" class="text-accent hover:underline font-medium">Volver</a>
            </div>

            <form action="/rutaparada/create" method="post" class="space-y-4">
                <div>
                    <label for="IDParada" class="block text-sm font-medium text-secondary">
                        ID de la Parada:
                    </label>
                    <div class="mt-1">
                        <input type="number" id="IDParada" name="IDParada" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="IDRuta" class="block text-sm font-medium text-secondary">
                        ID de la Ruta:
                    </label>
                    <div class="mt-1">
                        <input type="number" id="IDRuta" name="IDRuta" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
