<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Tipo de Tarjeta</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Tipo de Tarjeta</h2>
    <form action="/typecard/update" method="post">
        <label for="id">ID del Tipo de Tarjeta:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Nuevo Tipo:</label>
        <input type="text" id="type" name="type">

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
