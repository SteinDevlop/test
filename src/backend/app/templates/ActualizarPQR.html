<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar PQR</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Actualizar PQR</h2>
    <form action="/pqr/update" method="post">
        <label for="id">ID del PQR a Actualizar:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Nuevo Tipo de PQR:</label>
        <input type="text" id="type" name="type" required>

        <label for="description">Nuevo Descripcion de PQR:</label>
        <input type="text" id="description" name="description" required>

        <label for="fecha">Nuevo Fecha de PQR:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="codigogenerado">Nuevo Codigo de PQR:</label>
        <input type="text" id="codigogenerado" name="codigogenerado" required>

        <button type="submit">Actualizar PQR</button>
    </form>
</body>
</html>
