<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de PQR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        .pqr-container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pqr-container h2 {
            color: #333;
        }
        .pqr-detail {
            margin: 1em 0;
            font-size: 1.1em;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pqr-container">
        <h2>PQR</h2>
        <div class="pqr-detail">
            <span class="label">Codigo Generado:</span> {{ codigogenerado }}
        </div>
        <div class="pqr-detail">
            <span class="label">Identificacion de Usuario:</span> {{ iduser }}
        </div>
        <div class="pqr-detail">
            <span class="label">Tipo de PQR:</span> ${{ type }}
        </div>
        <div class="pqr-detail">
            <span class="label">Descripcion:</span> ${{ description }}
        </div>
        <div class="pqr-detail">
            <span class="label">Fecha de Emision:</span> ${{ fecha}}
        </div>      
    </div>
</body>
</html>
