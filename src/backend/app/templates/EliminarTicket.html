<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Ticket Existente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'danger': '#dc2626',
                        'danger-hover': '#b91c1c',
                        'text-label': '#374151',
                        'link': '#3b82f6',
                        'link-hover': '#2563eb',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold text-danger mb-6 text-center">
                Eliminar Ticket
            </h1>
            <form action="/ticket/delete" method="post" class="space-y-4">
                <div>
                    <label for="ID" class="block text-sm font-medium text-text-label">
                        ID del Ticket a Eliminar:
                    </label>
                    <div class="mt-1">
                        <input type="text" id="ID" name="ID" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-danger focus:border-danger sm:text-sm">
                    </div>
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-danger hover:bg-danger-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger">
                    Eliminar Ticket
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="/" class="text-link hover:text-link-hover font-medium">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
