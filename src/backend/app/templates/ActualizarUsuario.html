<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1 style="text-align: center;">Actualizar Usuario</h1>
    <form action="/user/update" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div>
            <label for="identification">identification:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <label for="email">Correo:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password" required>
        </div>
        <div>
            <label for="id_typeuser">Tipo de Usuario:</label>
            <select id="opciones" name="opciones" required>
                <option value="1">Pasajero</option>
                <option value="2">Conductor</option>
                <option value="3">Supervisor</option>
                <option value="4">Mantenimiento</option>
                <option value="5">Administrador</option>
            </select>
        </div>
        <div>
            <label for="idturn">Turno Laboral:</label>
            <select id="opciones" name="opciones" required>
                <option value="1">Turno diurno</option>
                <option value="2">Turno nocturno</option>
                <option value="3">Turno vespertino</option>
                <option value="4">Turno matutino</option>
                <option value="5">Turno fijo</option>
                <option value="6">Turno rotativo</option>
                <option value="7">Turno mixto</option>
                <option value="8">Turno de fin de semana</option>
                <option value="9">Ninguno</option>
              </select>
        </div>
        <button type="submit">Actualizar Usuario</button>
    </form>
    <p><a href="/user/consultar">Volver a la página de consulta</a></p>
</body>
</html>
