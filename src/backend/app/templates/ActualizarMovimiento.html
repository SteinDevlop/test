<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Movimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Movimiento</h2>
    <form action="/movement/update" method="post">
        <label for="id">ID del Movimiento a Actualizar:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Nuevo Tipo de Movimiento:</label>
        <select id="type" name="type" required>
            <option value="Ingreso al Sistema">Ingreso</option>
            <option value="Recarga de Saldo">Recarga</option>
        </select>

        <label for="amount">Nuevo Monto:</label>
        <input type="number" step="any" id="amount" name="amount" required>

        <button type="submit">Actualizar Movimiento</button>
    </form>
</body>
</html>
