<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        .user-container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .user-container h2 {
            color: #333;
        }
        .user-detail {
            margin: 1em 0;
            font-size: 1.1em;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="user-container">
        <h2>Perfil de Usuario</h2>
        <div class="user-detail">
            <span class="label">ID:</span> {{ id }}
        </div>
        <div class="user-detail">
            <span class="label">Identificación:</span> {{ identification }}
        </div>
        <div class="user-detail">
            <span class="label">Nombre:</span> {{ name }} {{ lastname }}
        </div>
        <div class="user-detail">
            <span class="label">Correo Electrónico:</span> {{ email }}
        </div>
        <div class="user-detail">
            <span class="label">Tipo de Usuario:</span> {{ idtype_user }}
        </div>
        <div class="user-detail">
            <span class="label">Turno:</span> {{ idturn }}
        </div>
    </div>
</body>
</html>
