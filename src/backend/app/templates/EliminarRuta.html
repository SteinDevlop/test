<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Ruta Existente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'danger': '#f44336',
                        'danger-hover': '#d32f2f',
                        'text-warning': '#f44336',
                        'text-label': '#374151',
                        'link': '#2196F3',
                        'link-hover': '#1976D2',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold text-danger mb-6 text-center">
                Eliminar Ruta Existente
            </h1>
            <form action="/routes/delete" method="post" class="space-y-4">
                <div>
                    <label for="id" class="block text-sm font-medium text-text-label">
                        ID de Ruta a Eliminar:
                    </label>
                    <div class="mt-1">
                        <input type="number" id="id" name="id" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-danger focus:border-danger sm:text-sm">
                    </div>
                </div>
                <p class="text-text-warning font-bold mt-4">
                    ¡Advertencia: Esta acción no se puede deshacer!
                </p>
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-danger hover:bg-danger-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger">
                        Eliminar Ruta
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a href="/routes/" class="text-link hover:text-link-hover font-medium">Volver a la lista de rutas</a>
            </div>
        </div>
    </div>
</body>
</html>
