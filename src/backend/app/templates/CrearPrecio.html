<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Precio</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Crear Precio</h2>
    <form action="/price/create" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">ID del tipo de Transporte:</label>
        <select id="type" name="type" required>
            <option value="1">Bus</option>
            <option value="2">Tranvia</option>
        </select>

        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">Crear Precio</button>
    </form>
</body>
</html>
