<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Reporte de Rendimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #f44336; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #d32f2f; }
        .warning { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Eliminar Reporte de Rendimiento</h1>
    <form action="/behavior/delete" method="post">
        <label for="id">ID del Reporte de Rendimiento a eliminar:</label>
        <input type="number" id="id" name="id" required>
        
        <p class="warning">¡Advertencia: Esta acción no se puede deshacer!</p>
        
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
