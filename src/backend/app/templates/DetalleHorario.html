<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Horario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Detalle del Horario</h1>
    </header>
    <main class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        {% if horario %}
        <div class="space-y-4">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">ID del Horario:</h2>
                <p class="text-gray-600">{{ horario.ID }}</p>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Fecha de Llegada:</h2>
                <p class="text-gray-600">{{ horario.Llegada }}</p>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Fecha de Salida:</h2>
                <p class="text-gray-600">{{ horario.Salida }}</p>
            </div>
        </div>
        {% else %}
        <p class="text-red-500 text-center">No se encontró información para este horario.</p>
        {% endif %}
    </main>
    <footer class="text-center mt-6">
        <a href="/schedules/" class="text-blue-600 hover:underline">Volver a la lista de horarios</a>
    </footer>
</body>
</html>
